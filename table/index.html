<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>table practice</title>
</head>
<body>
  <table class="company-table">
    <tr>
      <td>会社名</td>
      <td>ウェブエンターテイメントデザイン株式会社</td>
    </tr>
    <tr>
      <td>所在地</td>
      <td>東京都渋谷区桜丘町99-9 West Building 3F</td>
    </tr>
    <tr>
      <td>代表</td>
      <td>X X X X X X</td>
    </tr>
    <tr>
      <td>設立</td>
      <td>2021年1月1日</td>
    </tr>
    <tr>
      <td>資本金</td>
      <td>3,000,000円</td>
    </tr>
    <tr>
      <td class="rowspan" rowspan="4">事業内容</td>
      <td>Web制作・マーケティング</td>
    <tr>
      <td>インターネットメディア事業</td>
    </tr>
    <tr>
      <td>プロモーション企画・制作</td>
    </tr>
    <tr>
      <td>ソーシャル企画・運営</td>
    </tr>
  </table>
</body>
</html>
