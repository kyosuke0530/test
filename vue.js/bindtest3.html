<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p align="right">右寄せを直接指定</p>
    <p v-bind:align="myAlign">右寄せをv-bindで指定</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myAlign:'right'
      }
    })
  </script>
</body>
</html>
