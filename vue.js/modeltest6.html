<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label><input type="radio" value="red" v-model="picked" /> 赤</label
      ><br />
      <label><input type="radio" value="green" v-model="picked" /> 緑</label
      ><br />
      <label><input type="radio" value="blue" v-model="picked" /> 青</label>
      <p>{{ picked }}を選択</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          picked: "false",
        },
      });
    </script>
  </body>
</html>
