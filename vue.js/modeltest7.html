<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label><input type="radio" value="face1.png" v-model="fileName">
        face1</label><br>
      <label><input type="radio" value="face2.png" v-model="fileName">
        face2</label><br>
      <p>{{ fileName }} を選択</p>
      <img v-bind:src="fileName"></img>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          fileName: '',
        },
      });
    </script>
  </body>
</html>
