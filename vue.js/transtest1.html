<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label><input type="checkbox" v-model="isOK">切り換える</label>
      <transition>
        <p v-if="isOK">表示、非表示のアニメ</p>
      </transition>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          isOK: false
        }
      })
    </script>

    <style>
      /* 現れている最中と、消えている最中は、0.5秒 */
      .v-enter-active,.v-leave-active {
        transition: 0.5s;
      }
      /* 現れる前の状態と、消えた時の状態は、透明度0で、下へ20移動 */
      .v-enter,.v-leave-to {
        opacity: 0;
        transform: translateY(20px);
      }
    </style>
  </body>
</html>
