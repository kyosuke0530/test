<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label><input type="checkbox" value="red" v-model="myChecks" /> 赤</label
      ><br />
      <label
        ><input type="checkbox" value="green" v-model="myChecks" /> 緑</label
      ><br />
      <label><input type="checkbox" value="blue" v-model="myChecks" /> 青</label
      ><br />
      選択したのは、{{ myChecks }}
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myChecks: [],
        },
      });
    </script>
  </body>
</html>
