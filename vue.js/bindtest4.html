<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p style="color: #E80;">文字色を直接指定</p>
    <p v-bind:style="{ color: myColor }">文字色をv-bindで指定</p>
    <hr>
    <p style="font-size: 200%">フォントを直接指定</p>
    <p v-bind:style="{ fontSize: mySize }">フォントをv-bindで指定</p>
    <hr>
    <p style="background-color: aqua;">背景色を直接指定</p>
    <p v-bind:style="{ backgroundColor: myBackColor }">背景色をv-bindで指定</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myColor:'#E08000',
        mySize:'200%',
        myBackColor:'aqua'
      }
    })
  </script>
</body>
</html>
