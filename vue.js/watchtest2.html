<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>あと、{{ restSec }}秒</p>
    <button v-on:click="startTimer()">START</button>
  </div>

  <script>
    // function startTimer() {
    //   // 残り5秒
    //   this.restSec = 5;
    //   // タイマースタート。1秒（1000ミリ秒）ごとに、countDown()を実行
    //   this.timerObj = setInterval(() => { countDown()}, 1000)
    // }
    // function countDown() {
    //   // 1秒減らす
    //   this.restSec --;
    //   // 0秒以下になったらアラート＆タイマー停止
    //   if (this.restSec <= 0) {
    //     alert("制限時間です。");
    //     clearInterval(this.timerObj);
    //   }
    // }
    new Vue({
      el: '#app',
      data: {
        restSec: 5,
        timerObj: null,
      },
      methods: {
        startTimer:function() {
          // 残り5秒
          this.restSec = 5;
          // タイマースタート。1秒(1000ミリ秒)ごとに、1秒減らす
          this.timerObj = setInterval(() => { this.restSec-- }, 1000)
        }
      },
      watch: {
        // 残り秒数を監視する
        restSec: function() {
          // 0秒以下になったらアラート＆タイマー停止
          if (this.restSec <= 0) {
          alert("制限時間です。");
          clearInterval(this.timerObj);
          }
        }
      }
    })
  </script>
</body>
</html>
